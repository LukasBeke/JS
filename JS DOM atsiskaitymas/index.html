<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atsiskaitymas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="todoForm">
                    <div class="form-group">
                        <label for="todoSubject">Subject:</label>
                        <input type="text" class="form-control" id="todoSubject" required>
                    </div>
                    <div class="form-group">
                        <label for="todoPriority">Priority:</label>
                        <select class="form-control" id="todoPriority">
                            <option value="high">High</option>
                            <option value="normal" selected>Normal</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todoDueDate">Due Date:</label>
                        <input type="date" class="form-control" id="todoDueDate">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Tasks:</h2>
                <ul class="list-group" id="todoList">
                </ul>
            </div>
        </div>
    </div>
    <footer></footer> 
    <script src="app.js"></script>   
</body>
</html>
